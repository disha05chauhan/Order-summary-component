<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <link href="<link href=" https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>
  <img class="background-img" src="images/pattern-background-desktop.svg" alt="">
  <div class="content">
    <img class="content-img" src="images/illustration-hero.svg" alt="">
    <h2>Order Summary</h2>

    <p class="content-para">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="inner-content">
      <div>
        <img  class="music-img"src="images/icon-music.svg">
        <h5>Annual Plan</h5>
        <p class="inner-content-para">$59.99/year</p>

      </div>

     <a href="#" class="change"> Change</a>

    </div>
      <a class="btn" >Proceed to Payment</a>
      <a class="cancel">Cancel Order</a>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Disha Chauhan</a>.
  </div>

</body>

</html>
